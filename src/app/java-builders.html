<!DOCTYPE html>
<html>
<head>
</head>
<body>
<div class="outer"
    style="width=99%; height=99%">
  <div class="boxes">
    <form id="builder-source-form" name="builder-soure-form" >
      <p class="instructions">
        <label title="Instructions" for="fragment">Paste a java bean for conversion to a builder</label><br/>
        <label title="Hint" for="fragment">It will use the constructor params to generate with[param] methods</label>
        <br/>
        <textarea id="source"
                class="source"
                name="source"
                cols="80" rows="20"
                wrap="SOFT"
                tabindex="0"
                dir="ltr"
                spellcheck="false"
                autocapitalize="off"
                autocomplete="off"
                autocorrect="off"
                style="box-sizing: border-box;
                overflow-y: hidden;
                overflow-x: auto;">
package adf.embers.configuration;

import org.skife.jdbi.v2.DBI;
import javax.sql.DataSource;

public class EmbersConfiguration extends A implements B {

    private final DataSource dataSource;
    private final DBI dbi;

    public EmbersConfiguration(DataSource dataSource, DBI dbi) {
        this.dataSource = dataSource;
        this.dbi = dbi;
    }

    public DataSource getDataSource() {
        return dataSource;
    }

    public DBI getDBI() {
        return dbi;
    }
}
        </textarea>
      </p>
      <input type="button" id="submitSource" value="Go Builder" />
    </form>
  </div>
  <div id="output-div" class="boxes" style="display: none;">
    <textarea id="output"
              name="output-java"
              cols="80" rows="20"
              wrap="SOFT"
              tabindex="0"
              dir="ltr"
              spellcheck="false"
              autocapitalize="off"
              autocomplete="off"
              autocorrect="off"
              style="box-sizing: border-box;
              overflow-y: hidden;
              overflow-x: auto;">
    </textarea>
  </div>
</div>

<script src="./builder.js" />
<script >
body {
    background-color: linen;
}

.outer {
    margin: 5px;
}

.boxes {
  box-sizing: content-box;
  width: 49%;
  height: 99%;
}

textarea.source {
  box-sizing: border-box;
  overflow-y: hidden;
  overflow-x: auto;
  padding-right: 20px;
}

</script>
<script>
  //- Using a function pointer:
  document.getElementById("submitSource").onclick = doSubmitSource;
</script>
</body>
</html>
